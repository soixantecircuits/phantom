<template name="newEntry">
  <a href="/dashboard">Dashboard</a>
  <h1>New entry</h1>
  <div class="form-container">
    <form id="entry-form" class="form-vertical" role="form" action="action">
      <fieldset>
        <input type="text" id="entry-title" name="entry-title" placeholder="Entry title" /><br/>
        <textarea id="entry-description" name="entry-description" placeholder="Entry description"></textarea><br/>
        <input type="file" id="entry-image" accept="image/*" multiple="false" name="entry-image" placeholder="Entry image" /><br/>
        <input type="submit" id="entry-submit" value="Submit"/>
      </fieldset>
    </form>
  </div>
</template>
