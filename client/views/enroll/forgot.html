<template name="forgot">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h1>{{{i18n 'forgot.title'}}}</h1>
      <form id="i18n 'forgot-form'" role="form" action="action">
        <p class="help-block">{{{i18n 'forgot.help'}}}</p>
        <div class="form-group">
          <label for="email">{{{i18n 'forgot.email'}}}</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="{{i18n 'forgot.email'}}"/>
        </div>
        <input type="submit" class="btn btn-default" id="login-button" value="{{i18n 'forgot.submit'}}" />
      </form>
    </div>
  </div>
</template>
