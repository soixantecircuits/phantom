<template name="signup">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h1>{{{i18n "signup.title"}}}</h1>
      <form id="signup-form" role="form" action="action">
        <div class="form-group">
          <label for="signup-email">{{{i18n "signup.email"}}}</label>
          <input type="email" name="signup-email" id="signup-email" class="form-control" placeholder="{{i18n 'signup.email'}}"/>
        </div>
        <div class="form-group">
          <label for="signup-password">{{{i18n "signup.password"}}}</label>
          <input type="password" name="signup-password" id="signup-password" class="form-control" placeholder="{{i18n 'signup.password'}}"/>
        </div>
        <div class="form-group">
          <label for="signup-confirm">{{{i18n "signup.confirm"}}}</label>
          <input type="password" name="signup-password-confirm" id="signup-confirm" class="form-control" placeholder="{{i18n 'signup.confirm'}}"/>
        </div>
        <input type="submit" id="signup-button" class="btn btn-default" value="{{i18n 'signup.submit'}}" />
      </form>
    </div>
  </div>
</template>
